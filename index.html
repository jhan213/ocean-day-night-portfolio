<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jae Han</title>

<body>
    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i>
                </button>
                <button id="open">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div class="content">
            <!-- clock -->
            <button class="toggle">Dark Mode</button>
            <div class="clock">
                <div class="needle hour"></div>
                <div class="needle minute"></div>
                <div class="needle second"></div>
                <div class="center-point"></div>
            </div>

            <div class="time"></div>
            <div class="date"></div>
            <div class="cards-container">
                <a href="https://jaehan213.github.io/Music-Trivia-Web-App/" target="_blank">
                    <div class="panel" style="background-image: url('/assets/images/1.png')"
                        name="Music Trivia Web App: Created with Tailwind CSS and Spotify API"></div>
                </a>
                <a href="https://github.com/jaehan213/hjw-youtube-caption-script" target="_blank">
                    <div class="panel" style="background-image: url('/assets/images/2.png')"
                        name="Youtube Caption Script: Created with NodeJS">
                    </div>
                </a>
                <a href="">
                    <div class="panel" style="background-image: url('/assets/images/3.png')"
                        name="Subscription Manager: Created with SwiftUI"></div>
                </a>
                <a href="https://jaehan213.github.io/Web-Widget-Weather-Dashboard/" target="_blank">
                    <div class="panel" style="background-image: url('/assets/images/4.png')"
                        name="Weather Dashboard: Created with Weather Data API">
                    </div>
                </a>
                <a href="">
                    <div class="panel" style="background-image: url('/assets/images/5.png')"
                        name="Macro Tracker: Created with SwiftUI"></div>
                </a>
            </div>
            <!-- text -->
            <p id="text"></p>
        </div>
    </div>

    <nav>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="https://github.com/jaehan213"><i class="fas fa-user-alt"></i>About</a></li>
            <li><a href="mailto:jaehan213@gmail.com"><i class="fas fa-envelope"></i>Contact</a></li>
        </ul>
    </nav>
</body>
<script src="/assets/js/script.js"></script>

</html>
